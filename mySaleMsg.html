<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>交易通知</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/mySaleMsg.css" />
  </head>
  <body>
    <div id="app">
      <div class="main">
        <div class="msgWrap">
          <div class="msgList" v-for="(item,index) in msgList">
            <div class="msgDate">
              {{item.date}}
            </div>
            <div class="msgContent">
              <div class="msgTitle">卖出通知</div>
              <div class="msgText">
                您的商品"{{item.good}}"被买家{{item.saleName}}于{{item.date}}卖出
              </div>
              <div class="toWatch">点击查看</div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <a class="navList" href="index.html">
          <img src="./images/icon/index.png" class="navListIcon" />
          <div class="navListText">首页</div>
        </a>
        <a class="navList" href="vedio.html">
          <img src="./images/icon/video.png" class="navListIcon" />
          <div class="navListText">视频</div>
        </a>
        <a class="navList" href="circle.html">
          <img src="./images/icon/circle.png" class="navListIcon" />
          <div class="navListText">圈子</div>
        </a>
        <a class="navList selected" href="message.html">
          <img src="./images/icon/message_ed.png" class="navListIcon" />
          <div class="navListText">消息</div>
        </a>
        <a class="navList" href="user.html">
          <img src="./images/icon/user.png" class="navListIcon" />
          <div class="navListText">我的</div>
        </a>
      </div>
    </div>
  </body>
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data() {
        return {
          settingFlag0: false,
          settingFlag1: false,
          settingFlag2: false,
          msgList: [
            {
              date: '2019年12月3日  12:37',
              good: '好然后飞虎队客户付费互动',
              saleName: '戴菲菲'
            },
            {
              date: '2019年12月3日  12:37',
              good: '好然后飞虎队客户付费互动',
              saleName: '戴菲菲'
            },
            {
              date: '2019年12月3日  12:37',
              good: '好然后飞虎队客户付费互动',
              saleName: '戴菲菲'
            }
          ]
        }
      },
      methods: {
        changeSetting(index) {
          switch (index) {
            case 0:
              this.settingFlag0 = !this.settingFlag0
              break
            case 1:
              this.settingFlag1 = !this.settingFlag1
              break
            default:
              this.settingFlag2 = !this.settingFlag2
              break
          }
        }
      },
      mounted() {}
    })
  </script>
</html>
