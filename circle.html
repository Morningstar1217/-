<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>宝妈传</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/circle.css" />
  </head>
  <body>
    <div id="app" v-cloak>
      <div class="header">
        <div class="searchWrap">
          <input type="text" placeholder="请输入关键词搜索" class="searchInput" />
          <img src="./images/search_iconBlack.png" class="searchIcon" />
        </div>
        <div class="menuBigWrap">
          <div class="menuWrap" ref="menuWrap">
            <ul class="content" ref="content">
              <li
                v-for="(item,index) in menuList"
                @click="changeMenu(index)"
                :class="selectedIndex===index?'selected':''"
              >
                {{item.title}}
              </li>
            </ul>
          </div>
          <div class="menuIconWrap">
            <img src="./images/more_red.png" @click="maskFlag = true" class="menuIcon" />
          </div>
        </div>
      </div>
      <div class="main">
        <div class="adImg">
          <img src="./images/5de89a24a5f9a.jpg" />
        </div>
        <div class="contentWrap">
          <div class="contentList" v-for="(item,index) in circleList">
            <img :src="item.imgUrl" class="circleImg" />
            <div class="circleTitle">{{item.title}}</div>
            <div class="priceWrap">
              <div class="price">￥{{item.price}}</div>
              <div class="likeNum">{{item.likeNum}}人有兴趣</div>
            </div>
            <div class="userInfo">
              <img :src="item.userImg" />
              <div class="userInfoWrap">
                <div class="userName">{{item.userName}}</div>
                <div class="surePersonWrap">
                  <img src="./images/surePeople.png" />
                  <span>实名认证</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <a class="navList" href="index.html">
          <img src="./images/icon/index.png" class="navListIcon" />
          <div class="navListText">首页</div>
        </a>
        <a class="navList" href="vedio.html">
          <img src="./images/icon/video.png" class="navListIcon" />
          <div class="navListText">视频</div>
        </a>
        <a class="navList selected" href="circle.html">
          <img src="./images/icon/circle_ed.png" class="navListIcon" />
          <div class="navListText">圈子</div>
        </a>
        <a class="navList" href="message.html">
          <img src="./images/icon/message.png" class="navListIcon" />
          <div class="navListText">消息</div>
        </a>
        <a class="navList" href="user.html">
          <img src="./images/icon/user.png" class="navListIcon" />
          <div class="navListText">我的</div>
        </a>
      </div>
      <div class="toRelease">
        <div>
          <img src="./images/edit.png" />
        </div>
        <div class="slideText">我要发布</div>
      </div>
      <div class="maskWrap" v-if="maskFlag">
        <div class="maskMenuWrap">
          <div class="close" @click="maskFlag = false">
            <img src="./images/close.png" />
          </div>
          <div class="myMenu">
            <div class="title flex_row">
              <div class="titleText">我的分类<span>点击进入分类</span></div>
              <div class="editMenu" @click="delFlag = !delFlag">
                {{delFlag?'完成':'编辑'}}
              </div>
            </div>
            <div class="myMenuWrap flex_row">
              <div class="myMenuList" v-for="(item,index) in myseMenuList">
                {{item.title}}
                <img src="./images/del.png" class="delImg" v-if="delFlag" @click="delMenu(index)" />
              </div>
            </div>
          </div>
          <div class="myMenu">
            <div class="title flex_row">
              <div class="titleText">更多分类<span>点击添加分类</span></div>
            </div>
            <div class="myMenuWrap flex_row">
              <div class="myMenuList" @click="addMenu(index)" v-for="(item,index) in myMenuList">
                + {{item.title}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
  <script src="https://unpkg.com/better-scroll/dist/bscroll.min.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data() {
        return {
          menuList: [
            {
              id: 0,
              title: '全部'
            },
            {
              id: 1,
              title: '经验之谈'
            },
            {
              id: 2,
              title: '创业故事'
            },
            {
              id: 3,
              title: '采访专栏'
            },
            {
              id: 4,
              title: '家庭情感'
            },
            {
              id: 5,
              title: '经验之谈'
            }
          ],
          selectedIndex: 0,
          circleList: [
            {
              imgUrl: './images/demo1.png',
              title: '这里的风景真的好呀~',
              price: 64,
              likeNum: 28,
              userName: '胖墩',
              userImg: './images/headImg.png'
            },
            {

              title: '这里的风景真的好呀~',
              price: 64,
              likeNum: 28,
              userName: '胖墩',
              userImg: './images/headImg.png'
            },
            {

              title: '这里的风景真的好呀~',
              price: 64,
              likeNum: 28,
              userName: '胖墩',
              userImg: './images/headImg.png'
            },
            {
              imgUrl: './images/demo3.png',
              title: '这里的风景真的好呀~',
              price: 64,
              likeNum: 28,
              userName: '胖墩',
              userImg: './images/headImg.png'
            },
            {

            },
            {

              price: 64,
              likeNum: 28,
              userName: '胖墩',

            }
          ],
          maskFlag: false,
          delFlag: false,
          myMenuList: [

          ],
          myseMenuList: [

            {

            },
            {
              title: '女性'
            }
          ]
        }
      },
      methods: {
        initPics() {
          let itemWidth = 60 // 这里是设置列表每一项的宽度
          let margin = 10
          // width是整个列表的宽度
          let width = (itemWidth + margin) * this.menuList.length - margin
          this.$refs.content.style.width = width + 'px' // 设置.list的宽度的宽度
          this.$nextTick(() => {
            if (!this.picScroll) {
              this.picScroll = new BScroll(this.$refs.menuWrap, {
                scrollX: true,
                eventPassthrough: 'vertical' // 忽略竖直方向的滚动
              })
            } else {
              this.picScroll.refresh()
            }
          })
        },
        changeMenu(index) {
          this.selectedIndex = index
        },
        addMenu(index) {
          if (this.delFlag) {
            this.myseMenuList.push(this.myMenuList[index])
          }
        },
        delMenu(index) {
          this.myseMenuList.splice(index, 1)
        }
      },
      mounted() {
        this.$nextTick(() => {
          this.initPics()
        })
      }
    })
  </script>
</html>
