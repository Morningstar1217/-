<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>发布</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/releaseGood.css" />
  </head>
  <body>
    <div id="app">
      <div class="header">
        <div class="btnWrap flex_row">
          <div class="cancel">取消</div>
          <div class="release">发布</div>
        </div>
      </div>
      <div class="main">
        <div class="goodEditWrap">
          <div class="goodTitle">
            <input type="text" placeholder="输入标题" />
          </div>
          <div class="goodContent">
            <textarea placeholder="此处输入商品规格详情等..."></textarea>
          </div>
          <div class="imgWrap flex_row">
            <div class="imgList">
              <img src="./images/demo1.png" />
            </div>
            <div class="imgList">
              <img src="./images/demo1.png" />
            </div>
            <div class="uploadImg">
              <img src="./images/plus.png" />
            </div>
          </div>
          <div class="goodColumn flex_row">
            <div class="left">
              <img src="./images/price.png" />
              <span>价格</span>
            </div>
            <div class="right">
              开个价 >
            </div>
          </div>
          <div class="goodColumn flex_row">
            <div class="left">
              <img src="./images/menu.png" />
              <span>分类</span>
            </div>
            <div class="right">
              选择相应分类获得更多曝光机会 >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data() {
        return {}
      },
      methods: {},
      mounted() {}
    })
  </script>
</html>
